<html>
<body>

<div class="filterModel">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="topnav">
            
            <div class="search-container nav-item mx-0 mx-lg-1">
                <h2>filter options <span class="close">&times;</span></h2>
                <form action="/explore" method="POST">
                    <div>
                        <input type="radio" id="andTags" name="tagOperation" value="AND">
                        <label for="andTags">include all tags</label>
                        <input type="radio" id="orTags" name="tagOperation" value="OR">
                        <label for="orTags">include any tag(s)</label><br>
                    </div>
                    <input type="text" class="form-control" placeholder="Tags" name="tags">
                    <input type="number" class="form-control" placeholder="Stars" name="stars">
                    <div>
                        <input type="radio" id="tagsAndStars" name="tagAndStarOperation" value="AND">
                        <label for="tagsAndStars">match recipes having both the specified tags and stars</label><br>
                        <input type="radio" id="tagsOrStars" name="tagAndStarOperation" value="OR">
                        <label for="tagsOrStars">match recipes either specified tags or stars</label><br>
                    </div>
                    <button type="submit">Filter</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="findUserModel">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="topnav">
            <div class="search-container nav-item mx-0 mx-lg-1">
                <h2>Search Users Similar to Your Ratings for recipes with: <span class="close">&times;</span></h2>
                <form action="/findusers" method="POST">
                    <input type="text" class="form-control" placeholder="Tag" name="tag">
                    <input type="text" class="form-control" placeholder="Ingredient" name="ingredient">
                    <input type="text" class="form-control" placeholder="Recipe Name" name="rname">
                    <button type="submit">Find</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var modal = document.getElementsByClassName("filterModel")[0];

    // Get the button that opens the modal
    var btn = document.getElementById("searchFilter");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    var modal2 = document.getElementsByClassName("findUserModel")[0];

    // Get the button that opens the modal
    var btn2 = document.getElementById("findUsers");

    // Get the <span> element that closes the modal
    var span2 = document.getElementsByClassName("close")[1];

    // When the user clicks the button, open the modal 
    btn2.onclick = function () {
        modal2.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span2.onclick = function () {
        modal2.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }
</script>
</body>
</html>
